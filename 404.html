<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, "Finlandica","Segoe UI", Roboto, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: rgb(20, 20, 20);
            color: white;
        }

        main {
            text-align: center;
            padding: 1em;
            margin: 0 auto;
        }

        h1 {
            color: #4fefca;
            font-size: 4rem;
            letter-spacing: 0.3rem;
            font-weight: 100;
            line-height: 1.1;
            margin: 2rem auto;
            max-width: 50rem;
        }

        p {
            max-width: 14rem;
            margin: 1rem auto;
            line-height: 1.35;
        }

        @media (min-width: 480px) {
            h1 {
                max-width: none;
            }

            p {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>404</h1>
        <p>Page not found. You lost?</p>
        <p>Go <a href="https://vexe141.github.io/">here</a>, maybe you'll find your way back.</p>
    </main>
</body>
</html>
